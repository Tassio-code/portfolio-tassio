name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Roda o deploy sempre que houver push para a branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Versão mais recente e estável
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4 # Versão mais recente e estável
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build with Astro
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3 # Configura o ambiente de publicação

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Este é o comando que estava dando erro, mas agora é suportado pela estrutura Actions
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 # Ação final de deploy
