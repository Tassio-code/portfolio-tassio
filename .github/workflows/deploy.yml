name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Roda o deploy sempre que houver push para a branch principal

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Versão atualizada
      - name: Setup Node.js
        uses: actions/setup-node@v4 # Versão atualizada
        with:
          node-version: '18' 
          
      - name: Install dependencies and Build
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # O Astro compila para a pasta 'dist'
